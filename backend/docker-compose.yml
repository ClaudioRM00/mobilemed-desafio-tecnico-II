version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mobilemed_postgres
    environment:
      POSTGRES_DB: mobilemed_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mobilemed_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mobilemed_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: pgAdmin para gerenciar o banco
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mobilemed_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mobilemed.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - mobilemed_network

volumes:
  postgres_data:

networks:
  mobilemed_network:
    driver: bridge
